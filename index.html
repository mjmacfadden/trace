<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Art Tracing App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- CUSTOM CSS-->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <div class="container-fluid">
    <div id="controls">
      <div class="row px-1 pb-3">
        <div class="col"><input type="file" class="btn" id="imageUpload" accept="image/*"></div>
        <div class="col text-end px-4"><i class="bi bi-arrow-clockwise " id="rotateButton"></i></div>
        <!--<label for="opacityRange">Opacity:</label>-->
      </div>
      <div class="row px-4">
        <input type="range" id="opacityRange" min="0" max="1" step="0.01" value="0.5">
      </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- HEIC 2 ANY -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>
  <!-- CUSTOM SCRIPTS-->
  <script src="scripts.js"></script>
</body>

</html>
