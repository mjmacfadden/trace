<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Tracing App</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>
  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*">
    <label for="opacityRange">Opacity:</label>
    <input type="range" id="opacityRange" min="0" max="1" step="0.01" value="0.5">
  </div>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const imageUpload = document.getElementById('imageUpload');
    const opacityRange = document.getElementById('opacityRange');

    // Access the rear camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera access denied or unavailable.');
        console.error(err);
      }
    }

    // Set canvas size to match video feed
    video.addEventListener('loadeddata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    });

    // Draw uploaded image on canvas
    let image = new Image();
    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Redraw image with updated opacity
    image.onload = () => {
      drawOverlay();
    };
    opacityRange.addEventListener('input', drawOverlay);

    function drawOverlay() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.globalAlpha = opacityRange.value; // Set opacity
      context.drawImage(image, 0, 0, canvas.width, canvas.height);
    }

    // Start the camera
    startCamera();
  </script>
</body>
</html>
